<ion-content>
  <ion-title>
    <ion-label>
      <app-logo></app-logo>
    </ion-label>
  </ion-title>
  <div>
    <ion-card id="container">
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text"[(ngModel)]="login.usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password"[(ngModel)]="login.clave"></ion-input>
        </ion-item>        
      </ion-card-content>
    </ion-card>
    <ion-grid id="boton">
      <ion-row>
        <ion-col col-6>
          <ion-button (click)="ingresar()">Ingresa</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row id="boton1">
        <ion-col col-6>
          <ion-button color="danger" (click)="restablecer()">Restablecer</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
